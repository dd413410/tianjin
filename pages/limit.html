<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>站点信息</title>
		<link rel="stylesheet" href="../public/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../public/lib/dtree/dtree.css">
		<link rel="stylesheet" href="../public/lib/dtree/font/dtreefont.css">
		<link rel="stylesheet" href="../css/limit.css" />
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-xs12">
					<div class="tle">
						<p class="lt">
							权限管理
						</p>
						<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
					</div>
				</div>
			</div>
			<div class="layui-row title">
				<div class="block">
					<div class="layui-input-block lt">
						<input type="text" id="user" autocomplete="off" placeholder="请输入账号" class="layui-input lay_ipt" />
					</div>
					<div class="lt subbtn">
						<button class="layui-btn subbtn" onclick="getFn()">
							搜索
						</button>
					</div>
				</div>
			</div>
			<div class="layui-row count">
				<button class="layui-btn subbtn" onclick="openFn()">
					添加用户
				</button>
			</div>
			<div class="layui-row thead">
				<div class="layui-col-xs3">账号</div>
				<div class="layui-col-xs3">级别</div>
				<div class="layui-col-xs3">创建日期</div>
				<div class="layui-col-xs3">操作</div>
			</div>
			<div class="layui-row" id="tbody">
				<!-- <div class="tbody">
					<div class="layui-col-xs3">账号</div>
					<div class="layui-col-xs3">级别</div>
					<div class="layui-col-xs3">创建日期</div>
					<div class="layui-col-xs3">
						<img onclick="limitFn('1')" src="../static/3.png" title="站点分配" />
						<img onclick="openFn('2','2','3')" src="../static/2.png" title="修改信息" />
						<img onclick="deleFn('3')" src="../static/4.png" title="删除" />
					</div>
				</div> -->

			</div>
			<div id="pag"></div>
		</div>




		<!-- 分配站点 -->
		<div class="layui-fluid lim-limit-box" id="limit">
			<div class="tle">
				<p class="lt">
					分配站点
				</p>
				<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" onclick="limitFn('0')"></p>
			</div>

			<div class="layui-form limit-form" lay-filter="limitForm" id="limitForm">
				<input type="hidden" name="id">
				<div class="layui-form-item">
					<label class="layui-form-label">账号:</label>
					<div class="layui-input-block">
						<input type="text" disabled name="userName" class="layui-input" />
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">站点:</label>
					<div class="layui-input-block tree">
						<div id="elemTree">

						</div>
					</div>
				</div>

				<button type="submit" class="layui-btn layui-btn-sm obtain" lay-submit lay-filter="elBtn">
					确定
				</button>

			</div>
		</div>

	</body>
	<script src="../public/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../public/",
			})
			.extend({
				dtree: "lib/dtree/dtree",
				urls: "lib/urls",
				limit: "js/limit",
			})
			.use("limit");
	</script>
</html>

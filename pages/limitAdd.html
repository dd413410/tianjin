<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>站点信息</title>
		<link rel="stylesheet" href="../public/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../public/lib/dtree/dtree.css">
		<link rel="stylesheet" href="../public/lib/dtree/font/dtreefont.css">
		<link rel="stylesheet" href="../css/limitAdd.css" />
	</head>
	<body>

		<div class="title">
			<p class="lt">
				添加用户
			</p>
			<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
		</div>

		<div class="layui-form layForm">
			<div class="layui-form-item">
				<label class="layui-form-label">账号:</label>
				<div class="layui-input-block">
					<input type="text" name="userName" required lay-verify="userName" autocomplete="off"
					 placeholder="请输入账号,不可存在汉字或全为数字" class="layui-input lay_ipt" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label" id="cpass">密码:</label>
				<div class="layui-input-block">
					<input type="password" name="passWord" id="pass" lay-verify="passWord" autocomplete="off" placeholder="请输入密码" class="layui-input lay_ipt" />
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码:</label>
				<div class="layui-input-block">
					<input type="password" name="newPass" lay-verify="newPass" autocomplete="off" placeholder="请确认密码" class="layui-input lay_ipt" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">用户权限:</label>
				<div class="layui-input-block">
					<input type="radio" name="limit" value="1" title="超级管理员" checked="" />
					<input type="radio" name="limit" value="2" title="普通管理员" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">所属站点:</label>
				<div class="layui-input-block lay_sele">
					<select name="ofCountry" id="oneId" fn="getErFn" lay-filter="filt"></select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-block lay_sele">
					<select name="ofArea" id="twoId" fn="getSanFn" lay-filter="filt"></select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-block lay_sele">
					<select name="ofCenter" id="threeId" lay-filter="filt"></select>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="addSub">
						提交
					</button>
				</div>
			</div>

		</div>

	</body>
	<script src="../public/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../public/",
			})
			.extend({
				urls: "lib/urls",
				func: "lib/func",
				limitAdd: "js/limitAdd",
			})
			.use("limitAdd");
	</script>
</html>

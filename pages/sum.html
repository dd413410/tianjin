<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>海洋观测数据传输与故障响应系统</title>
		<link rel="stylesheet" href="../public/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../css/sum.css" />
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-xs12">
					<div class="tle">
						<p class="lt">
							汇总统计
						</p>
						<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
					</div>
				</div>
			</div>

			<div class="layui-row title">
				<div class="block">
					<div class="layui-input-block lay_ipt lt">
						<input type="text" autocomplete="off" class="layui-input" id="time" />
					</div>
					
					<div class="lt">
						<button class="layui-btn subbtn" onclick="getFn()">
							查询
						</button>
						<button class="layui-btn subbtn" onclick="getFn()">
							下载
						</button>
					</div>
				</div>
			</div>
			
			<div class="layui-row sum-box" id="sum-box">
				<div class="box">
					<div class="box-top">
						<div class="layui-row thead">
							<div class="layui-col-xs2">月份</div>
							<div class="layui-col-xs2">全局情况(%)</div>
							<div class="layui-col-xs2">北海(%)</div>
							<div class="layui-col-xs2">东海(%)</div>
							<div class="layui-col-xs2">南海(%)</div>
							<div class="layui-col-xs2">地方站(%)</div>
						</div>
						<div class="layui-row" id="tbody">
							<!-- <div class='tbody'>
								<div class="layui-col-xs2">1月</div>
								<div class="layui-col-xs2">QF114</div>
								<div class="layui-col-xs2">3000</div>
								<div class="layui-col-xs2">2700</div>
								<div class="layui-col-xs2">90%</div>
								<div class="layui-col-xs2">少了300个</div>
							</div> -->
						</div>
					</div>
					
					
					<!-- 折线图 -->
					<div class="sub-line" id="line"></div>
					
					<!-- 柱状图 -->
					<div class="sub-line" id="bar"></div>
					
					<!-- 柱状图 -->
					<div class="sub-line" id="bars"></div>
					
					
					
				</div>
			</div>
			
		</div>
	</body>

	<script src="../public/lib/layui/layui.js"></script>
	<script src="../public/lib/jquery.js"></script>
	<script src="../public/lib/csr.js"></script>
	<script src="../public/lib/echarts.js"></script>
	<script>
		layui
			.config({
				base: "../public/",
			})
			.extend({
				urls: "lib/urls",
				sum: "js/sum",
			})
			.use("sum");
	</script>
</html>

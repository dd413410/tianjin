<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>站点数据接收率</title>
		<link rel="stylesheet" href="../public/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../css/rate.css" />
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-xs12">
					<div class="tle">
						<p class="lt">
							站点数据接收率
						</p>
						<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
					</div>
				</div>
			</div>
			<div class="layui-row title">
				<div class="block">
					<div class="layui-input-block lay_ipt lt">
						<input type="text" autocomplete="off" class="layui-input" id="time" />
					</div>
					
					<div class="layui-input-block layui-form lay_ipt lt">
						<div class="sele">
							<select id="area" lay-filter="filtArea"></select>
						</div>
					</div>
					<div class="layui-input-block layui-form lay_ipt lt">
						<div class="sele">
							<select id="center"></select>
						</div>
					</div>
					<div class="layui-input-block layui-form lay_ipt lt">
						<div class="sele">
							<select id="type"></select>
						</div>
					</div>
					
					<div class="lt">
						<button class="layui-btn subbtn" id="query">
							查询
						</button>
						<button class="layui-btn subbtn" id="load">
							导出
						</button>
						<button class="layui-btn subbtn" onclick="toSumFn()">
							汇总统计
						</button>
					</div>
				</div>
			</div>

			<div class="layui-row thead">
				<div class="layui-col-xs2">海区</div>
				<div class="layui-col-xs2">中心站</div>
				<div class="layui-col-xs2">台站</div>
				<div class="layui-col-xs2">应收文件(个)</div>
				<div class="layui-col-xs2">实收文件(个)</div>
				<div class="layui-col-xs2">接收率</div>
			</div>
			<div class="layui-row" id="tbody">
			<!-- 	<div class='tbody'>
					<div class="layui-col-xs2">小衢山</div>
					<div class="layui-col-xs2">QF114</div>
					<div class="layui-col-xs2">3000</div>
					<div class="layui-col-xs2">2700</div>
					<div class="layui-col-xs2">90%</div>
					<div class="layui-col-xs2">少了300个</div>
				</div> -->
			</div>
			<div id="pag"></div>
		</div>
	</body>
	<script id="hand" type="text/html">
		{{#  layui.each(d, function(index, item){ }}
			<div class='tbody'>
				<div class="layui-col-xs2">{{ item.area }}</div>
				<div class="layui-col-xs2">{{ item.center }}</div>
				<div class="layui-col-xs2">{{ item.station }}</div>
				<div class="layui-col-xs2">{{ item.total }}</div>
				<div class="layui-col-xs2">{{ item.relay }}</div>
				<div class="layui-col-xs2">{{ item.obtain }}</div>
			</div>
	   {{#});}}
	</script>

	<script src="../public/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../public/",
			})
			.extend({
				urls: "lib/urls",
				func: "lib/func",
				rates: "js/rates",
			})
			.use("rates");
	</script>
</html>

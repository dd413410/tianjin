<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../public/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../css/ring.css" />
	</head>
	<body>

	<script src="../public/lib/layui/layui.js"></script>
	<script src="../public/lib/echarts.js"></script>
	<script>
		layui
			.config({
				base: "../public/",

			.extend({
				urls: "lib/urls",
				ring: "js/ring",
			})
			.use("ring");

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>海洋观测数据传输与故障响应系统</title>
		<link rel="stylesheet" href="../public/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../css/radar.css" />
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-col-xs12">
					<div class="tle">
						<p class="lt">
							雷达监测
						</p>
						<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
					</div>
				</div>
			</div>

			<div class="layui-form layui-row title">
				<div class="layui-form-item">
					<div class="layui-inline lay_ipt">
						<div class="sele">
							<select id="type">
								<!-- <option value=":30">中心站1</option>
								<option value=":00">中心站2</option> -->
							</select>
						</div>
					</div>

					<div class="layui-inline lay_ipt">
						<input type="text" id="time" autocomplete="off" placeholder="请选择时间范围" class="layui-input" />
					</div>

					<div class="layui-inline">
						<button class="layui-btn subbtn" id="query">
							查询
						</button>
					</div>
					<div class="layui-inline">
						<button class="layui-btn subbtn" id="load">
							下载
						</button>
					</div>
				</div>
			</div>

			<div class="layui-row thead">
				<div class="layui-col-xs2">站名</div>
				<div class="layui-col-xs2">应收文件(个)</div>
				<div class="layui-col-xs2">实收文件(个)</div>
				<div class="layui-col-xs2">接收率</div>
				<div class="layui-col-xs4">备注</div>
			</div>
			<div class="layui-row" id="tbody">
				<!-- <div class='tbody'>
					<div class="layui-col-xs2">小衢山</div>
					<div class="layui-col-xs2">QF114</div>
					<div class="layui-col-xs2">3000</div>
					<div class="layui-col-xs2">2700</div>
					<div class="layui-col-xs2">90%</div>
					<div class="layui-col-xs2">少了300个</div>
				</div> -->
			</div>
			<div id="pag"></div>
		</div>
	</body>
	<script id="hand" type="text/html">
		{{#layui.each(d, function(index, item){}}
			<div class='tbody'>
				<div class="layui-col-xs2">{{ item.station }}</div>
				<div class="layui-col-xs2">{{ item.total }}</div>
				<div class="layui-col-xs2">{{ item.relay }}</div>
				<div class="layui-col-xs2">{{ item.obtain }}%</div>
				<div class="layui-col-xs4">{{ item.desc }}</div>
			</div>
		{{#});}}
	</script>
	<script src="../public/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../public/",
			})
			.extend({
				urls: "lib/urls",
				func: "lib/func",
				radar: "js/radar",
			})
			.use("radar");
	</script>
</html>

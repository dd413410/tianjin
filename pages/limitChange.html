<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>站点信息</title>
		<link rel="stylesheet" href="../public/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../public/lib/dtree/dtree.css">
		<link rel="stylesheet" href="../public/lib/dtree/font/dtreefont.css">
		<link rel="stylesheet" href="../css/limitChange.css" />
	</head>
	<body>

		<div class="title">
			<p class="lt">
				修改用户信息
			</p>
			<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
		</div>

		<div class="layui-form layForm" lay-filter="layForm">
			<input type="hidden" name="id">
			<div class="layui-form-item">
				<label class="layui-form-label">账号:</label>
				<div class="layui-input-block">
					<input type="text" name="userName" disabled class="layui-input lay_ipt" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">旧密码:</label>
				<div class="layui-input-block">
					<input type="password" name="passWord" id="passWord" lay-verify="passWord" autocomplete="off" placeholder="请输入旧密码,不修改则无需输入"
					 class="layui-input lay_ipt" />
				</div>
			</div>


			<div class="layui-form-item">
				<label class="layui-form-label">新密码:</label>
				<div class="layui-input-block">
					<input type="password" name="newPass" id="newPass" lay-verify="newPass" autocomplete="off" placeholder="请输入新密码,不修改则无需输入"
					 class="layui-input lay_ipt" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">确认密码:</label>
				<div class="layui-input-block">
					<input type="password" name="newPass2" lay-verify="newPass2" autocomplete="off" placeholder="请确认新密码,不修改则无需输入" class="layui-input lay_ipt" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">用户权限:</label>
				<div class="layui-input-block">
					<input type="radio" name="limit" value="1" title="超级管理员" checked="" />
					<input type="radio" name="limit" value="2" title="普通管理员" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">所属站点:</label>
				<div class="layui-input-block lay_sele">
					<select name="ofCountry" id="ofCountry" fn="getErFn" lay-filter="filt"></select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-block lay_sele">
					<select name="ofArea" id="ofArea" fn="getSanFn" lay-filter="filt"></select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-block lay_sele">
					<select name="ofCenter" id="ofCenter" lay-filter="filt"></select>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="addSub">
						提交
					</button>
				</div>
			</div>

		</div>

	</body>
	<script src="../public/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../public/",
			})
			.extend({
				urls: "lib/urls",
				func: "lib/func",
				limitChange: "js/limitChange",
			})
			.use("limitChange");
	</script>
</html>

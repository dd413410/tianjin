<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>站点信息</title>
		<link rel="stylesheet" href="../public/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../public/lib/dtree/dtree.css">
		<link rel="stylesheet" href="../public/lib/dtree/font/dtreefont.css">
		<link rel="stylesheet" href="../css/siteAdd.css" />
	</head>
	<body>
		<div class="title">
			<p class="lt">
				添加站点
			</p>
			<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="close"></p>
		</div>
		
		<div class="layui-form layForm">
			<div class="layui-form-item">
				<label class="layui-form-label">观测类型:</label>
				<div class="layui-input-block lay_ipt lay_sele">
					<select name="lookType" id="lookType" proh="proh" lay-filter="filtLook">
						<!-- <option value="2">观测站</option>
						<option value="1">雷达</option>
						<option value="3">浮标</option>
						<option value="4">志愿船</option>
						<option value="5">GPS</option> -->
					</select>
				</div>
			</div>
					
			<div class="site-item">
				<div class="layui-form-item">
					<label class="layui-form-label">站点名:</label>
					<div class="layui-input-block">
						<input type="text" name="station" required lay-verify="station" autocomplete="off" placeholder="请输入站点名" class="layui-input lay_ipt" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">站点类型:</label>
					<div class="layui-input-block lay_ipt lay_sele">
						<select name="stationType" id="typeId" proh="proh" fn="getType" lay-filter="filts">
							<!-- <option value="1">台站</option>
							<option value="2">中心站</option>
							<option value="3">海区中心</option>
							<option value="4">国家中心</option> -->
						</select>
					</div>
				</div>
			</div>
			<div class="site-item" id="isType">
				<div class="layui-form-item">
					<label class="layui-form-label">站代码:</label>
					<div class="layui-input-block">
						<input type="text" name="stationCode" autocomplete="off" placeholder="请输入站代码" class="layui-input lay_ipt" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">区站号:</label>
					<div class="layui-input-block">
						<input type="text" name="stationNum" autocomplete="off" placeholder="请输入区站号" class="layui-input lay_ipt" />
					</div>
				</div>
			</div>
					
			<div class="site-item">
				<div class="layui-form-item">
					<label class="layui-form-label">站名代码:</label>
					<div class="layui-input-block">
						<input type="text" name="stationNumCode" required autocomplete="off" placeholder="请输入站名代码" class="layui-input lay_ipt" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">IP地址:</label>
					<div class="layui-input-block">
						<input type="text" name="ip" required lay-verify="ip" autocomplete="off" placeholder="请输入IP地址" class="layui-input lay_ipt" />
					</div>
				</div>
			</div>
					
			<div class="site-item">
				<div class="layui-form-item">
					<label class="layui-form-label">经度:</label>
					<div class="layui-input-block">
						<input type="text" name="lon" required lay-verify="lon" autocomplete="off" placeholder="请输入经度" class="layui-input lay_ipt" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">纬度:</label>
					<div class="layui-input-block">
						<input type="text" name="lat" required lay-verify="lat" autocomplete="off" placeholder="请输入纬度" class="layui-input lay_ipt" />
					</div>
				</div>
			</div>
					
			<div class="site-item">
				<div class="layui-form-item">
					<label class="layui-form-label">延时时间:</label>
					<div class="layui-input-block">
						<input type="number" min="1" name="dtime" required lay-verify="dtime" autocomplete="off" placeholder="请输入延时时间(分钟)" class="layui-input lay_ipt" />
					</div>
				</div>
					
				<div class="layui-form-item">
					<label class="layui-form-label">接收时间:</label>
					<div class="layui-input-block">
						<input type="number" min="1" name="htime" required lay-verify="htime" autocomplete="off" placeholder="请输入接收时间(分钟)" class="layui-input lay_ipt" />
					</div>
				</div>
			</div>
					
					
			<div class="site-item" id="bel">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">所属站点:</label>
						<div class="layui-input-block">
							<div class="lay_ipt mar_ipt lay_sele">
								<select name="ofCountry" id="aid" proh="proh" fn="postType" lay-filter="filts">
					
								</select>
							</div>
						</div>
					</div>
					
					<div class="layui-inline mar">
						<div class="lay_ipt mar_ipt lay_sele">
							<select name="ofAreaCenter" id="bid" proh="proh" fn="getTypes" lay-filter="filts">
					
							</select>
						</div>
					</div>
					
					<div class="layui-inline mar">
						<div class="lay_ipt mar_ipt lay_sele">
							<select name="ofArea" id="cid" proh="proh" fn="postTypes" lay-filter="filts">
					
							</select>
						</div>
					</div>
					
					<div class="layui-inline mar">
						<div class="lay_ipt mar_ipt lay_sele">
							<select name="ofCenter" id="did" proh="proh" lay-filter="filts">
					
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">站点范围:</label>
				<div class="layui-input-block">
					<div class="lay_ipt lay_sele">
						<select name="stationRange" id="eid" proh="proh" lay-filter="filts">
					
						</select>
					</div>
				</div>
			</div>
					
			<div class="site-item">
				<div class="layui-form-item">
					<label class="layui-form-label">上传节点:</label>
					<div class="layui-input-block">
						<img src="../static/add.png" class="plaImg" onclick="layNodeFn()">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">主线路:</label>
					<div class="layui-input-block">
						<img src="../static/add.png" class="plaImg" onclick="layLineFn()">
					</div>
				</div>
				
				
				<div class="layui-form-item">
					<label class="layui-form-label">选择要素:</label>
					<div class="layui-input-block">
						<img src="../static/add.png" class="plaImg" onclick="layElFn()">
					</div>
				</div>
			</div>
			<div class="site-item">
				<div class="layui-form-item" id="radioIs">
					<label class="layui-form-label">是否观测:</label>
					<div class="layui-input-block site-block">
						<input type="radio" name="control" value="1" title="是" checked="" />
						<input type="radio" name="control" value="0" title="否" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否常驻:</label>
					<div class="layui-input-block site-block">
						<input type="radio" name="resident" value="1" title="是" checked="" />
						<input type="radio" name="resident" value="0" title="否" />
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">站点状态:</label>
					<div class="layui-input-block site-block">
						<input type="radio" name="uphold" value="1" title="正常" checked="" />
						<input type="radio" name="uphold" value="2" title="维护" />
						<input type="radio" name="uphold" value="3" title="超时" />
					</div>
				</div>
			</div>
					
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="sub">
						提交
					</button>
				</div>
			</div>
		</div>
		
		
		<!-- 树形结构 -->
		<div class="layui-fluid tree" id="nodeTreeBox">
			<div class="tle">
				<p class="lt" id="tle">
					上传节点
				</p>
				<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="layNodeTree"></p>
			</div>
			<div class="layui-form">
				<div id="nodeTree">
		
				</div>
				<div class="layui-input-block button">
					<input type="checkbox" lay-skin="primary" lay-filter="treeChek" title="全选">
					<button type="button" class="layui-btn layui-btn-sm subbtn"id="treeBtn">
						确定
					</button>
				</div>
			</div>
		</div>
		
		<!-- 主线路 -->
		<div class="layui-fluid tree" id="lineTreeBox">
			<div class="tle">
				<p class="lt" id="tle">
					主线路
				</p>
				<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="layLineTree"></p>
			</div>
			<div class="layui-form">
				<div id="LineTree">
		
				</div>
				
				<div class="layui-input-block button">
					<button type="button" class="layui-btn layui-btn-sm subbtn"id="lineBtn">
						确定
					</button>
				</div>
			</div>
		</div>
		
		
		
		<!-- 要素 -->
		<div class="layui-fluid tree" id="elBox">
			<div class="tle">
				<p class="lt" id="tle">
					选择要素
				</p>
				<p class="rt layui-icon layui-icon-close" style="cursor: pointer;" id="layEl"></p>
			</div>
			<div class="layui-form layForm">
				<div id="elemBox">
					<!-- <p>
						<input type="checkbox" lay-skin="primary" id="elChek" title="全选">
					</p> -->
				</div>
				<div class="layui-input-block button">
					<input type="checkbox" lay-skin="primary" lay-filter="elChek" title="全选">
					<button type="button" class="layui-btn layui-btn-sm subbtn"id="elBtn">
						确定
					</button>
				</div>
			</div>
		</div>
		
		
		
		
		
	
		
		
		
	</body>
	<script src="../public/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../public/",
			})
			.extend({
				dtree: "lib/dtree/dtree",
				urls: "lib/urls",
				func: "lib/func",
				siteAdd: "js/siteAdd",
			})
			.use("siteAdd");
	</script>
</html>
